
<mat-sidenav-container>

        <mat-sidenav #sidenav role="navigation">
           <app-sidenav (closeSidenav)="sidenav.close()"></app-sidenav>
        </mat-sidenav>

        <mat-sidenav-content>

           <main>
              <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
              <router-outlet></router-outlet>
           </main>
           
        </mat-sidenav-content>

</mat-sidenav-container>
